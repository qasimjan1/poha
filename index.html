<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poha website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="header">

        <nav>
            <h1 class="logo">POHA SCHOOL</h1>
            <div class="nav-links" id="navLinks">


                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Course</a></li>
                    <li><a href="">Contact</a></li>
                    <button class="navlogin-btn">Log in</button>
                    <button class="navsignup-btn">Sign Up</button>
            </div>

            <div class="toggle-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
                </ul>
                <div class="drop-down-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Course</a></li>
                    <li><a href="">Contact</a></li>
                </div>
            </div>

        </nav>
        <img src="images/headerimg.png" class="headerimg">
        <img src="images/headerimg2.png" class="headerimg2">

        <div class="form">
            <h2 class="form-title">Login</h2>
            <div class="form-inputfield">
                <i class="fa fa-user signup-icons" aria-hidden="true"></i>
                <input type="text" id="user" class="form-input" placeholder="Name" style="outline: none;"></li>
            </div>
            <div class="form-inputfield">
                <i class="fa fa-lock signup-icons" aria-hidden="true"></i>
                <input type="password" id="password" class="form-input" placeholder="password" style="outline: none;">
                </li>
            </div>

            <div class="remember-password">
                <div class="right">
                    <input type="checkbox" checked="checked">
                    <label for="remember me">Remember-password</label>
                </div>
                <div class="forget-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>


            <button class="login-btn">login</button>

            <h4>Or Sign In with</h4>

            <div class="social-icons">
                <a href="#"><img src="images/Facebook.png"></a>
                <a href="#"><img src="images/Gmail.png"></a>
                <a href="#"> <img src="images/LinkedIn.png"></a>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
