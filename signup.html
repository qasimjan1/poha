<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <section class="header">

        <nav>

            <h1 class="logo">POHA SCHOOL</h1>
            <div class="nav-links" id="navLinks">


                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Course</a></li>
                    <li><a href="">Contact</a></li>
                    <button class="navlogin-btn">Log in</button>
                    <button class="navsignup-btn">Sign Up</button>

            </div>


            <div class="toggle-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
                </ul>
                <div class="drop-down-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Course</a></li>
                    <li><a href="">Contact</a></li>
                </div>
            </div>

        </nav>

        <img src="images/headerimg.png" class="headerimg">
        <img src="images/headerimg2.png" class="headerimg2">

        <div class="form">

            <img src="images/signup-img.png" class="signup-img">

            <h2 class="signup-title">Sign Up</h2>


            <div>
                <div class="form-inputfield">
                    <i class="fa fa-user signup-icons" aria-hidden="true"></i>
                    <input type="text" id="user" class="form-input" placeholder="Name" style="outline: none;"></li>
                </div>

                <div class="form-inputfield">
                    <i class="fa fa-envelope-o signup-icons" aria-hidden="true"></i>
                    <input type="email" id="email" class="form-input" placeholder="Email" style="outline: none;"></li>
                </div>

                <div class="form-inputfield">
                    <i class="fa fa-lock signup-icons" aria-hidden="true"></i>
                    <input type="password" id="password" class="form-input" placeholder="password"
                        style="outline: none;"></li>
                </div>


                <div class="form-inputfield">
                    <i class="fa fa-id-card-o signup-icons" aria-hidden="true"></i>
                    <input type="text" id="text" class="form-input" placeholder="Grade & Section"
                        style="outline: none;"></li>
                </div>



                <button class="signup-btn">sign-up</button>

                <span>Already have an account?<a href="#">Sign Up</a></span>

            </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
